<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만 시간의 법칙</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/100000hours.css" />
    </head>
    <body>
        <header>
            <div class="hours-rule-container">
                <h1 class="screen-out">1만 시간의 법칙</h1>
                <img
                    class="hours-rule-image"
                    src="images/title.png"
                    alt="1만 시간의 법칙"
                />
                <img class="clock-image" src="images/clock.png" alt="시계" />
            </div>
        </header>
        <main>
            <div class="practice-image-container">
                <img
                    class="practice-image"
                    src="images/practice.png"
                    alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
                />
            </div>
            <section class="hours-rule-text-container">
                <h2 class="screen-out">1만 시간의 법칙이란?</h2>
                <p class="text-hours-rule">
                    <strong class="select">1만 시간의 법칙</strong>은<br />
                    어떤 분야의 전문가가 되기 위해서는<br />
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
                <img class="quotes-image" src="images/quotes.png" alt="" />
            </section>
            <form class="wannabe-text-container" action="">
                <p class="wannabe">
                    나는
                    <input
                        required
                        class="hope-expert"
                        type="text"
                        placeholder="예)프로그래밍"
                    />
                    전문가가 될 것이다.
                </p>
                <p class="today-prac">
                    그래서 앞으로 매일 하루에
                    <input
                        max="24"
                        required
                        class="hours-prac"
                        type="number"
                        placeholder="예)5"
                    />
                    시간씩 훈련할 것이다.
                </p>
                <button class="click-btn" type="submit">
                    <span class="text-select"
                        >나는 며칠 동안 훈련을 해야 1만 시간이 될까?</span
                    >
                </button>
                <img class="click-image" src="images/click.png" alt="" />
            </form>
            <section class="result-container hidden">
                <h2 class="screen-out">결과 확인</h2>
                <p class="hope-result">
                    당신은
                    <strong class="result-select">프로그래밍</strong> 전문가가
                    되기 위해서
                </p>
                <p class="hours-result">
                    대략
                    <strong class="result-select hours-result-select"
                        >5110</strong
                    >
                    일 이상 훈련하셔야 합니다! :)
                </p>
                <div>
                    <button class="btn-go">훈련하러 가기 GO!GO!</button>
                    <button class="btn-share">공유하기</button>
                </div>
            </section>
        </main>
        <footer class="alright-container">
            <img
                class="logo-image"
                src="images/logo.png"
                alt="주식회사 위니브"
            />

            <p class="txt-footer">
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
                있습니다.
            </p>
            <p class="txt-footer txt-footer-select">
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>

            <!-- <section class="cont-modal">
                <h2 class="blind">응원 모달</h2>
                <p>
                    <strong>화이팅!!♥♥♥</strong><br />
                    당신의 꿈을 응원합니다.
                </p>
                <img src="img/licat.png" alt="응원하는 라이켓" />
                <button class="btn-go">
                    종료하고 진짜 훈련하러 가기 GO!GO!
                </button>
            </section> -->
        </footer>
        <script src="js/10000hours.js"></script>
        <script
            src="https://kit.fontawesome.com/01c5f6e68d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="bending.css" />
    </head>
    <body>
        <!-- img파일만 독립적으로 하려고 했는데 가운데 정렬이 힘들어 div태그 만들어서 text-align으로 가운데정렬 -->
        <div class="img-wrapper">
            <img class="img-logo" src="images/logo.png" alt="" />
        </div>
        <section class="wrapper-bend">
            <figure class="img-cola">콜라콜라</figure>
            <figure class="img-cola">보라콜라</figure>
            <figure class="img-cola">노랑콜라</figure>
            <figure class="img-cola">쿨콜라</figure>
            <figure class="img-cola">그린콜라</figure>
            <figure class="img-cola">오렌콜라</figure>
            <div class="get-cola">
                <input type="text" value="잔액: 1,000원" />
                <button type="button">거스름돈 반환</button>
                <input type="text" placeholder="입금액 입력" />
                <button>입금</button>
                <div class="box-cola">콜라박스</div>
                <button>획득</button>
            </div>
        </section>
    </body>
</html>
